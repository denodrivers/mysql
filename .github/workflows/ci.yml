name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DENO_VERSION: vx.x.x

jobs:
  check:
    name: Check format and lint
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{env.DENO_VERSION}}

      - name: Check
        run: deno task check

  tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{env.DENO_VERSION}}

      - name: Test
        run: deno task test:ga

  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{env.DENO_VERSION}}

      - name: Publish (dry run)
        run: deno publish --dry-run
